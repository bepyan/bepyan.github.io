2020년도에 공식 릴리즈된 web-based 사용자 행동 분석 서비스입니다.   \n사용자의 유입, 스크롤, 검색, 클릭 등 이벤트를 자도으로 수집해줍니다.   \n참고로 firebase analytics는 app-based 분석 서비스로 iOS, AOS 앱을 개발할 때 사용하면 좋습니다.\n\n사이트에 들어가면 어렵지않게 이를 세팅할 수 있습니다.\n\n관리 \u003e 속성 만들기  \n관리 \u003e 데이터 스트림 \u003e 스트림 추가  \n관리 \u003e 데이터 스트림 \u003e 스트림 선택 \u003e 태그 안내 보기 \u003e 직접 설치\n\n```html\n\u003c!-- Google tag (gtag.js) --\u003e\n\u003cscript async src=\"https://www.googletagmanager.com/gtag/js?id=###\"\u003e\u003c/script\u003e\n\u003cscript\u003e\n  window.dataLayer = window.dataLayer || [];\n  function gtag() {\n    dataLayer.push(arguments);\n  }\n  gtag('js', new Date());\n\n  gtag('config', '###');\n\u003c/script\u003e\n```\n\n위 예시를 Next.js에 맞게 주입시켜 주면 됩니다.   \nNext.js에서 GA를 사용하는 [공식 예시](https://github.com/vercel/next.js/tree/canary/examples/with-google-analytics)가 있어 그대로 참고하면 됩니다.   \n하지만 js로 작성되어 있어 ts에 호환되도록 추가 작업이 진행되어야 합니다.\n\n```shell\nyarn add -D @types/gtag.js\n```\n\n\u003cbr /\u003e\n\n`types.d.ts`\n```ts\n/// \u003creference types=\"gtag.js\" /\u003e\n\ndeclare module 'gtag.js';\n```\neslint typescript에서 에러를 던질 수 있는데 `.eslintignore`에 `*.d.ts`를 추가하여 무시해주도록 합니다.\n\n\u003cbr /\u003e\n\n이제 3 파일을 수정하면 됩니다.\n\n[libs/gtags.ts](https://github.com/vercel/next.js/blob/canary/examples/with-google-analytics/lib/gtag.js)\n```ts\nexport const GA_TRACKING_ID = '\u003c어짜피 HTML에 노출된다\u003e';\n\n// https://developers.google.com/analytics/devguides/collection/gtagjs/pages\nexport const pageview = (url: URL) =\u003e {\n  window.gtag('config', GA_TRACKING_ID, {\n    page_path: url,\n  });\n};\n\n// https://developers.google.com/analytics/devguides/collection/gtagjs/events\nexport const event = (\n  action: Gtag.EventNames,\n  { event_category, event_label, value }: Gtag.EventParams,\n) =\u003e {\n  window.gtag('event', action, {\n    event_category,\n    event_label,\n    value,\n  });\n};\n```\n\n[_app.tsx](https://github.com/vercel/next.js/blob/canary/examples/with-google-analytics/pages/_app.js)\n\n[_document.tsx](https://github.com/vercel/next.js/blob/canary/examples/with-google-analytics/pages/_document.js)\n\n\u003cbr /\u003e\n\n배포 이후 태그가 잘 추가되었는지 확인 해봅시다!   \nhtml에서 `gtag-init`를 검색해보면 쉽게 찾을 수 있습니다.\n\n![221116-134704](/posts/google-analytics/221116-134704.png)\n\n이제 48시간 내에 해당 태그가 수집되어 GA가 사용자의 행동을 추적하게 됩니다.   \n\n\u003cbr /\u003e\n\n진짜 마지막으로 GA와 Search Console를 연동해주도록 합시다.\n- 관리 \u003e Search Console 링크 \u003e 연결\n\n![221116-140526](/posts/google-analytics/221116-140526.png)\n\n참고\n- https://andrew-simpson-ross.medium.com/strongly-typed-google-analytics-v4-with-next-js-aad6c6a5e383\n","slug":"nextjs-blog/google-analytics","readingMinutes":3,"wordCount":260}]},"__N_SSG":true},"page":"/archives/tags/[tag]","query":{"tag":"Typescript"},"buildId":"_bVhaZ_2gAV3PQM8AluAI","isFallback":false,"gsp":true,"scriptLoader":[]}</script><script>
